{% extends 'user/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg d-flex justify-content-center align-items-center p-4 border border-light" style="color: white; border-radius:15px; background-image:linear-gradient(to bottom left, #8360c3 , #2ebf91);">
            <form method="POST" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %} >
                <legend align="center">New Event</legend>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-light shadow float-right"> Submit </button>
            </form>
        </div>
    </div>
    <br><br>
</div>
{% endblock %}
