{% extends 'user/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 shadow-lg d-flex justify-content-center align-items-center p-5 border border-light" style="color: white; border-radius:15px; background-image:linear-gradient(to bottom left, #8360c3 , #2ebf91);">
            <form method="POST" autocapitalize="off" enctype="multipart/form-data" >
                <legend align="center">Create Attendance Request</legend>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-light shadow float-right"> Submit </button>
            </form>
        </div>
    </div>
    <br><br>
    <small class="badge badge-success">Request with valid proof will be granted. Proof image must contain company name, your email, time of event.</small>
</div>
{% endblock %}
