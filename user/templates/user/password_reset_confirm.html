{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="container mt-4">
    <div class="row justify-content-center ">
        <div class="col-md-4 shadow-lg d-flex justify-content-center align-items-center p-5 border border-light rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="mb-4"><img src="{% static 'logo.svg' %}"> Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
