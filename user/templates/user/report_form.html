{% extends "user/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center ">
        <div class="col-md-6 shadow-lg d-flex justify-content-center align-items-center p-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="mb-4"><img src={% static 'logo.svg' %}>  Report Form</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark shadow" type="submit">Report Book</button>
            </div>
        </form>
        </div>
    </div>
    <small>Please report responsibly.Unwanted requests may take long time to process correct ones.</small>
</div>
{% endblock %}
